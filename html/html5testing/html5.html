<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<title>Hello, HTML5</title>
			<link rel="stylesheet" href="style.css">
			<script src="app.js"></script>
		</head>
		<body>
			<h1>Hello, HTML5!</h1>
			<br>
			<input type="text"
				aria-label="Tag"
				role="combobox"
				aria-autocomplete="list"
				aria-owns="owned_listbox">
			<ul role="listbox"
				id="owned_listbox">
				<li role="option">Zebra</li>
				<li role="option">Zoom</li>	
			</ul>
			<progress value="50" max="100"></progress><br>
			<meter min="0" max="10" low="3" high="7" optimum="9" value="0"></meter><br>
			<meter min="0" max="10" low="3" high="7" optimum="9" value="2"></meter><br>
			<meter min="0" max="10" low="3" high="7" optimum="9" value="4"></meter><br>
			<meter min="0" max="10" low="3" high="7" optimum="9" value="7"></meter><br>
			<meter min="0" max="10" low="3" high="7" optimum="9" value="10"></meter><br>
			
			<details>
				<summary>Section summary</summary>
				This is an example of using &lt;details&gt; and &lt;summary&gt; to create 
				collapsible content without using JavaScript
			</details>
		</body>
	
	</html>
